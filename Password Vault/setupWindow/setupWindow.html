<!DOCTYPE html>
<html>
  <head>
    <title>Welcome - PassVault</title>
    <link rel="stylesheet" href="assets/css/setupWindow.css">
    <script src="../global assets/js/config.js"></script>
    <script> if(config.masterPassword != undefined) window.location.replace('../loginWindow/loginWindow.html');</script>
    <script src='../global assets/js/themeLoader.js'></script>
    <link rel="stylesheet" type="text/css" href="../global assets/css/windowBar.css">
  </head>
  <body>
    <header id="titlebar">
      <div id="drag-region">
        <div id="window-title">
          <img src="../global assets/img/icon.png" height="20px">
          <span style="padding-left: 10px;">Welcome</span>
        </div>
        <div id="window-controls">
          <div class="button dialog" id="min-button">
            <img src="../global assets/img/window_icons/minimize.png" class="window-icon">
            </div>
            <div class="button" id="close-button">
              <img src="../global assets/img/window_icons/close.png" class="window-icon">
            </div>
        </div>
      </div>
    </header>
    <!-- Content -->
    <content>
      <container class="welcome">
          <div class="loading-icons">
          <img class="loading-icon" id="loading-backdrop" src="../global assets/img/icon-backdrop.png" height="100px">
          <img class="loading-icon" id="loading-cog" src="../global assets/img/icon-cog.png" height="55px">
          </div>
        <div class="header">Welcome to:</div>
        <div class="pass-vault">PassVault</div>
        <button class="start" id="start" onclick="start()">Get Started! →</button>
      </container>
      <container class="master-password">
        <div class="header">Set Master Password</div>
        <div class="password-div">
          <input type="password" placeholder="Master Password">
          <div class="show-hide" onclick="toggleHide()">
          <img src="../global assets/img/dark/eye.png" height="14px">
          </div>
        </div>
        <div class="noerror"></div>
        <nav>
          <button class="nav-button" onclick="back('welcome')">← Back</button>
          <button class="nav-button" onclick="setTheme()">Set Theme →</button>
        </nav>
        

      </container>
      <container class="theme">
        <div class="header">Choose Your Theme</div>
        <div class="theme-list">
          <button class="theme-button" id="dark-theme" onclick="toggleTheme('dark')">Dark Theme</button>
          <button class="theme-button" id="light-theme" onclick="toggleTheme('light')">Light Theme</button>
        </div>
        <nav>
          <button class="nav-button" onclick="back('password')">← Back</button>
          <button class="nav-button" onclick="exit()">Start! →</button>
        </nav>
      </container>
    </content>
    <script src="assets/js/setupWindow.js"></script>
    <script>
      function loaded() {
        setTimeout(function() {
          console.log('%c NOTICE: Document loaded!', 'color: rgb(50, 200, 50);')
        }, 1000);
      }
      window.onload = loaded;
    </script>
  </body>
</html>
